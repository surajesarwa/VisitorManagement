<nav class="navbar">
  <button class="sidebar-toggle d-md-none" (click)="toggleSidebar()">â˜°</button>
  <h5 class="brand-name"></h5>
  <div class="user-profile">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpCKq1XnPYYDaUIlwlsvmLPZ-9-rdK28RToA&s" 
         alt="User Profile" class="profile-img">
    <div class="icons">
      <div class="dropdown">
        <!-- Notification Bell Icon -->
        <i class="fas fa-bell notification-icon" id="notificationIcon"
           (click)="openNotifications($event)"> 
          <span class="badge" style="font-size: 9px; color: black; background-color: red;">4</span>
        </i>

        <!-- Notification Box (Now with #notificationBox reference) -->
        <div class="collapse notification-box" id="notificationCollapse" #notificationBox>
          <div class="card card-body">
            <h5>Pending Exits</h5>
            <ul class="list-group">
              <li *ngFor="let visitor of visitors" class="list-group-item">
                {{ visitor.name }} (ID: {{ visitor.id }}) - {{ visitor.entryTime }} - 
                <span style="color: red;">Exit time pending</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <i class="fas fa-cog settings-icon" (click)="openSettings()"></i>
    </div>
  </div>
</nav>
